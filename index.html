<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Cat & Dog Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <h1>Welcome to the Ugly Cat & Dog Fact Generator!!!</h1>
        <div class="container" id="cat-container">
            <h2 id="cat-title">Random cat fact:</h2>
            <img id="cat-pic">
            <p id="cat-fact"></p>
        </div>
        <div class="container hidden" id="dog-container">
            <h2 id="dog-title">Random dog fact:</h2>
            <img id="dog-pic">
            <p id="dog-fact"></p>
        </div>
        <div class="button-jail">
            <button class="cat-button" onclick="showCatContent()">Get Cat Fact</button>
            <audio id="cat-audio" preload="auto"></audio>
        </div>
        <div class="button-jail">
            <button class="dog-button" onclick="showDogContent()">Get Dog Fact</button>
            <audio id="dog-audio" preload="auto"></audio>
        </div>

        <span>Warning: These buttons play audio!</span>
    </main>
    
<script src="assets/main.js"></script>
</body>
</html>
